<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .box{
      width: 300px;
      height: 300px;
      background-color: #ff2;
    }
    @media screen and (min-width: 700px){ .box{
      background-color: green;
    }
      
    @media screen and (min-width: 1000px){ .box{
      background-color: #f00;
    }

    @media screen and (min-width: 1200px){ .box{
      background-color:#00f;
      background-image: linear-gradient(90deg yellow 0% pink 100%);
    }


    }


  </style>

  <div class="box"></div>
</body>
</html>
