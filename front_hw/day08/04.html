<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.mv{
			background-color: #f00;
			position: relative;
		}
		.mv img{
			display: block;
			width: 100%;
			height: auto;
		}
		.mv iframe{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
		
	<div class="mv">
		<img src="https://picsum.photos/560/315?random=1" alt="圖片說明">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/5qap5aO4i9A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>



</body>
</html>
